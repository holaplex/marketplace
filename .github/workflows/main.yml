# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main, dev ]
jobs:
  build:
    name: Building and Pushing Image
    if: ${{ !contains(github.event.head_commit.message, '#k8s') }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR (dev)
      if: github.ref == 'refs/heads/dev'
      id: build-image-dev
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ github.event.repository.name }}

      run: |
        git_hash=$(git rev-parse --short "$GITHUB_SHA")
        git_branch=${GITHUB_REF##*/}
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$git_branch-$git_hash --build-arg GRAPHQL_URI=https://graph-test.holaplex.com/v1 .
        echo "Pushing $git_branch image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$git_branch-$git_hash
        git_branch=canary
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$git_branch-$git_hash"
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:canary-$git_hash --build-arg GRAPHQL_URI=https://graph-test.holaplex.tools/v1 .
        echo "Pushing $git_branch image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$git_branch-$git_hash
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$git_branch-$git_hash"


    - name: Build, tag, and push image to Amazon ECR (prod)
      if: github.ref == 'refs/heads/main'
      id: build-image-prod
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ github.event.repository.name }}

      run: |
        git_hash=$(git rev-parse --short "$GITHUB_SHA")
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${GITHUB_REF##*/}-$git_hash --build-arg GRAPHQL_URI=https://graph.holaplex.com/v1 .
        echo "Pushing image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:${GITHUB_REF##*/}-$git_hash
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:${GITHUB_REF##*/}-$git_hash"

    - name: Update deployment image version (dev)
      if: github.ref == 'refs/heads/dev'
      run: |
          #Dev branch (prod infra)
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          git_branch=${GITHUB_REF##*/}
          version=$(cat ./k8s/$git_branch/app/marketplace-deploy.yaml | grep -i image | awk {'print $2'} | head -n1 | cut -d: -f2)
          sed -i "s/$version/$git_branch-$git_hash/" ./k8s/$git_branch/app/marketplace-deploy.yaml
          #Canary branch (dev infra)
          git_branch=canary
          version=$(cat ./k8s/$git_branch/app/marketplace-deploy.yaml | grep -i image | awk {'print $2'} | head -n1 | cut -d: -f2)
          sed -i "s/$version/$git_branch-$git_hash/" ./k8s/$git_branch/app/marketplace-deploy.yaml

    - name: Update deployment image version (prod)
      if: github.ref == 'refs/heads/main'
      run: |
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          version=$(cat ./k8s/prod/app/marketplace-deploy.yaml | grep -i image | awk {'print $2'} | head -n1 | cut -d: -f2)
          sed -i "s/$version/${GITHUB_REF##*/}-$git_hash/" ./k8s/prod/app/marketplace-deploy.yaml

    - name: Commit and push changes
      uses: devops-infra/action-commit-push@master
      with:
        github_token: ${{ secrets.ACTIONS_TOKEN}}
        commit_message: Updated deployment image version
